<html>
    <head>
        <title>Register Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <form action="result.html" method="GET">
            <div class="container"></div>
            <h1>Register</h1>
            <p>Please fill in this form to create an account</p>
            <hr>
        <label for = "userName"><b>USER NAME</b></label>
        <input type="text" placeholder="Enter User Name" name="userName" id="userName" required>
        
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Your Email" name="email" id ="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Your Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Your Password" name="psw-repeat" id="pwm-repeat" required>
            <div class="birth-box">
                    <select name="day" id="day" >   
                            <option>Day Selection...</option>
                        </select>
                        <select name="month" id="month" >   
                                <option>month Selection...</option>
                            </select>
                            <select  name = "year"id="year" >   
                                    <option>year Selection...</option>
                                </select>
            </div>
        <input type="radio" name="gender" id="male" value="Male" data-name = "Male"/><label>Male</label>
        <input type="radio" name="gender" id="Female"value="Female" data-name= "Female"/><label>Female</label>
        <hr>
        <p>By creating an account you agree to our <a href="#">Term & Privacy</a>.</p>
        <button type = "submit" class="registerbtn" >Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
<script src="js/logic.js">
</script>

    </body>
</html>
